# Receiver logging configuration

# Default global logging level
.level=INFO

# Console handler configuration
handlers=java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# Console handler options
java.util.logging.ConsoleHandler.level=WARNING
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS.%1$tL %4$s %3$s: %5$s%6$s%n

# File handler options - specific to receiver
java.util.logging.FileHandler.level=FINE
java.util.logging.FileHandler.pattern=receiver.log
java.util.logging.FileHandler.limit=10000000
java.util.logging.FileHandler.count=10
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.append=true

# Package-specific logging levels for receiver
com.lantransfer.level=FINE
com.lantransfer.core.service.TransferReceiverService.level=FINE
com.lantransfer.core.protocol.level=FINE
com.lantransfer.core.net.level=FINE
com.lantransfer.ui.receiver.level=FINE